<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    p {
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to My Simple Page</h1>
    <p>This is a basic HTML page with some simple styling. The page uses a container to center the content, and includes
      some basic styling for the heading, paragraph, and button elements.</p>
    <a href="#" class="button">Click Me</a>
  </div>
</body>

</html>
